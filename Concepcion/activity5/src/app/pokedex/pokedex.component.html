<table id="table">

    <tr>
    <th>Pokemon Name</th>
    <th>Pokemon Image</th>
    <th>Check Pokemon Details</th>
    </tr>

    <tr *ngFor="let pokemon of pokemonList">
    <td> {{pokemon.name}} </td>
    <td><img [src]="pokemon.sprites.front_default" alt="No Image"></td>
    <td><a [routerLink]="['/pokedex',pokemon.id]" >Check me out!</a></td>
    </tr>
</table>
