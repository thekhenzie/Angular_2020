<div>
    <h4>List of Books:</h4>
    <table class='table'>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available</th>
        <th>Image</th>
        <th>Actions</th>
        <tr *ngFor="let book of books" >
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.available}}</td>
            <td>
            <app-image [image]="book.image"></app-image>
            </td>
            
            <td><button (click)="selectBook(book)">Select Book</button></td>
        </tr>


    </table>

    
</div>
