<h1>{{title}}</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Pokemon Name</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pokemon">
      <td>{{p.id}}</td>
      <td> {{p.name}}</td>
      <td><img [src]="p.sprites.front_default"></td>
    </tr>
  </tbody>
</table>
