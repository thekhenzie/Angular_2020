<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.available}}</td>
            <td>
                <img style="width: 100px;" *ngIf="book.image; else noImage" [src]='book.image'>
                <ng-template #noImage>
                    No image
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
