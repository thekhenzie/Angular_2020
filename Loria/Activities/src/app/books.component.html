
<table>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Available</th>
    <th>Image</th>
    <th>Actions</th>
    <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.available}}</td>
        <td *ngIf = "book.available; else noImage">
            <app-image [img] = "book.image"></app-image>
        </td>
        <ng-template #noImage>
            No image
        </ng-template>
        <td><button (click)="onButtonClick(book)">Select book</button></td>
    </tr>
</table>
