<div id="table">
  <table>

    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Available</th>
      <th>Image</th>
      <th>Check Book</th>
      <th>Update</th>
    </tr>

    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.available}}</td>
      <td>
        <app-image [image]="book.image"></app-image>
      </td>
      <td><button (click)="ShowBook(book)">Check Out</button></td>
      <td><button (click)="UpdateBook(book)">Update this book</button></td>

    </tr>
  </table>
  <br>
  <div class="column" *ngIf="id!=0">
    <input type="text" [(ngModel)]="title">
    <label>Title </label>
    <input type="text" [(ngModel)]="author">
    <label>Author </label>
    <input type="checkbox" [(ngModel)]="available">
    <label>Available?</label><br>
    <input type="url" [(ngModel)]="image">
    <label>Image Link</label>
    <br>
    <button (click)="UpdateSelectedBook()"> Update</button>
  </div>
</div>
